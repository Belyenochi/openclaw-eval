name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with black
        run: black --check src/ tests/

      - name: Sort imports
        run: isort --check-only src/ tests/

      - name: Type check
        run: mypy src/openclaw_edd/ --ignore-missing-imports

      - name: Run tests
        run: pytest tests/ -v --cov=openclaw_edd --cov-report=term-missing

      - name: Dry-run quickstart
        run: openclaw-edd run --quickstart --dry-run --summary-line
